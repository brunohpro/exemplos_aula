<!DOCTYPE html>
<html>
<body>

<h2>O que JS pode fazer?</h2>

<p id="demo">Alterando o Estilo de um elemento HMTL</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Alterar</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Esconder!</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Esconder!</button>

</body>
</html>
