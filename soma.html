<!DOCTYPE html>
<html>
<head>
	<title>Soma número</title>
</head>
<body>
<script type="text/javascript">
   
  // Guarda o nome do usuário
  var nome = prompt('Informe seu Nome:');
 
  // Pede que o usuário digite o primeiro número
 
  var n1 = prompt('Digite o 1º Número:');

   // Pede que o usuário digite o segundo número

  var n2 = prompt('Digite o 2º Número:');
 
  // Realiza o cálculo 
  var resultado = parseInt(n1) + parseInt(n2);
 
  // Mostra ao usuário o resultado
  alert('Olá, '+ nome + ' A Soma é Igual a: ' + resultado);
</script>

<h1>Minha Primeira Soma com JS</h1>

</body>
</html>
