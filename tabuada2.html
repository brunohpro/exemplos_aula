<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>


  <script>
    // 1º For iniciará em 1, depois percorre o segundo laço por 10X
    for (var y = 1; y <= 10; y++) {

      for (var x = 1; x <= 10; x++) {
        document.write(y + 'x' + x + ' = ' + (y * x) + '<br />')
      }
      document.write('<hr />')

    }

    </script>

</head>

<body>
</body>

</html>
